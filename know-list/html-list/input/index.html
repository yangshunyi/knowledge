<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div class="form">
			 
			<div class="input">
                <label>网店名称</label>
                <input type="text" >
            </div>
			
		    <!--<div class="input_btn">
		    	<label>网店名称</label>
                <input type="text" >
		    </div>-->
			
			<div class="radio">
				<span class="checkbox">
					<span class="checkbox-inner"></span>
					<input type="checkbox" class="checkbox-input"/>			
				</span>
				<span>Pear</span>
			</div>
			
			
		</div>
		<script type="text/javascript" src="../jquery.1.8.3.js" ></script>
		<script>
			$(".radio").on("click",function(){
				if(!$(this).find(".checkbox-inner").hasClass("checkbox-ant")){
					
					$(this).find(".checkbox-inner").addClass("checkbox-ant");
				} else{
					$(this).find(".checkbox-inner").removeClass("checkbox-ant");
				}
				
			})
			
			
		</script>
	</body>
</html>
