<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js"></script>
		<style>
		   *{padding: 0;margin: 0;box-sizing: border-box;}
		   #app{margin: 100px 200px;}
		   #app:after{content: "";display: block;clear: both;}
			input{width: 340px;height: 30px;line-height: 30px;font-size:15px;float:left;padding: 0 10px;}
			a{display: inline-block;text-decoration: none;width: 80px;
			  height: 30px;line-height: 30px;background:linear-gradient(to right,#00B2EE,#00CED1);color:#fff;
			  float:left;text-align: center;box-shadow: 1px 0px 1px 1px #cfcfcf;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input v-model="url"/>
			<a v-bind:href="url" download="download">下载</a>
			
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
			  data:{
			  	url:"https://www.baidu.com/"
			  }
			})
		</script>
	</body>
</html>
